<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <script src="add-event.js" defer></script>
  <title>Добави събитие</title>
</head>

<body>
  <section class="container">
    <form id="add-event-form">

      <h1 class="add-event-text" style="font-size: 2rem; font-weight: 800;">Добави събитие</h1>
      <input class="input-group" type="text" placeholder="Име" name="name" required>
      <input class="input-group" type="text" placeholder="Място" name="venue" required>
      <input class="input-group" type="datetime-local" placeholder="Начало" name="startTime" required>
      <input class="input-group" type="datetime-local" placeholder="Край" name="endTime" required>
      <input class="input-group" type="text" placeholder="Линк към онлайн среща" name="meetingLink">
      <input class="input-group" type="text" placeholder="Парола за онлайн среща" name="meetingPassword">
      <button class="btn" id="login-button" type="submit">Добавяне</button>
      <p id="user-message"></p>
    </form>
  </section>
</body>

</html>
