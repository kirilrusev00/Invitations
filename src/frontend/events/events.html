<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./events.css">
  <script src="events.js" defer></script>
  <title>Събития</title>
</head>

<body>
  <header class="header">
    <h1 id="main-title">Всички събития</h1>
    <nav>
      <button id="events">Събития</button>
      <button id="profile">Профил</button>
      <button id="logout">Изход</button>
    </nav>
  </header>

  <main id="main">


    <section class="accepted">

      <form id="events-accepted-form" class="events-accepted-form">
        <h1 class="events-accepted-text">Приети събития</h1>
        <p>Тук ще са всички събития на които ще присъства user-а </p>
      </form>

    </section>


    <section class="waiting">

      <form id="events-waiting-form" class="events-waiting-form">
        <h1 class="events-waiting-text">Чакащи събития</h1>
        <p>Тук ще са всички събития на които user-а трябва да отговори.</p>
      </form>

    </section>


  </main>
</body>

</html>
