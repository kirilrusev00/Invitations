<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script defer src=""></script> -->
  <link rel="stylesheet" type="text/css" href="./register.css">

  <title>Регистрация</title>
</head>

<body>
  <section class="container">
    <form id="register-form" class="register-form">
      <h1 class="register-text" style="font-size: 2rem; font-weight: 800;">Регистрация</h1>

      <input class="input-group" type="email" placeholder="Имейл" name="email" required>
      <p class="error" id="erroremail"></p>

      <input type="text" class="input-group" placeholder="Име" name="first_name" required>
      <p class="error" id="errorname"></p>

      <input type="text" class="input-group" placeholder="Фамилия" name="last_name" required>
      <p class="error" id="errorfamilyname"></p>

      <input type="text" class="input-group" placeholder="Факултетен номер" name="fn" required>
      <p class="error" id="errornumber"></p>

      <input type="text" class="input-group" placeholder="Специалност" name="specialty" required>
      <p class="error" id="errorspecialty"></p>

      <input type="number" class="input-group" placeholder="Курс" name="course" min="1" max="4" required>
      <p class="error" id="errorcourse"></p>

      <input type="password" class="input-group" placeholder="Парола" name="password" required>
      <p class="error" id="errorpassword"></p>

      <input type="password" class="input-group" placeholder="Потвърди парола" name="cpassword" required>
      <p class="error" id="errorpassword2"></p>

      <button name="submit" class="btn" id="register-button">Регистрация</button>

      <p class="register-under-text">Вече имаш профил? <a href="index.php">Влез в профила си</a></p>
    </form>
  </section>
</body>

</html>
