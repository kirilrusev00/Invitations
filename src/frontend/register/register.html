<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="register.js"></script>
		<link rel="stylesheet" type="text/css" href="../../style.css" />

		<title>Покани</title>
	</head>

	<body>
		<div class="container">
			<form
				action="../../backend/endpoints/register.php"
				method="POST"
				class="login-email"
			>
				<p class="login-text" style="font-size: 2rem; font-weight: 800">
					Регистрация
				</p>

				<div class="input-group">
					<input
						type="email"
						placeholder="Имейл"
						name="email"
						value=""
						required
					/>
					<p class="error" id="erroremail"></p>
				</div>
				<div class="input-group">
					<input
						type="text"
						placeholder="Име"
						name="first_name"
						value=""
						required
					/>
					<p class="error" id="errorname"></p>
				</div>
				<div class="input-group">
					<input
						type="text"
						placeholder="Фамилия"
						name="last_name"
						value=""
						required
					/>
					<p class="error" id="errorfamilyname"></p>
				</div>
				<div class="input-group">
					<input
						type="text"
						placeholder="Факултетен номер"
						name="fn"
						value=""
						required
					/>
					<p class="error" id="errornumber"></p>
				</div>
				<div class="input-group">
					<input
						type="text"
						placeholder="Специалност"
						name="specialty"
						value=""
						required
					/>
					<p class="error" id="errorspecialty"></p>
				</div>
				<div class="input-group">
					<input
						type="number"
						placeholder="Курс"
						name="course"
						min="1"
						max="4"
						value=""
						required
					/>
					<p class="error" id="errorcourse"></p>
				</div>
				<div class="input-group">
					<input
						type="password"
						placeholder="Парола"
						name="password"
						value=""
						required
					/>
					<p class="error" id="errorpassword"></p>
				</div>
				<div class="input-group">
					<input
						type="password"
						placeholder="Потвърди парола"
						name="cpassword"
						value=""
						required
					/>
					<p class="error" id="errorpassword2"></p>
				</div>
				<div class="input-group">
					<button name="submit" class="btn">Регистрация</button>
				</div>
				<p class="login-register-text">
					Вече имаш профил?
					<a href="../login/index.php">Влез в профила си</a>
				</p>
			</form>
		</div>
	</body>
</html>
