<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят профил</title>
    <script defer src="profile.js"></script>
    <link rel="stylesheet" href="profile.css" />
</head>

<body>
    <header class="header">
        <h1>Моят профил</h1>
    </header>

<section id="my-information" class="my-information">

        <nav>
            <button id="home">Начало</button>
            <button id="profilr">Профил</button>
            <button id="logout">Изход</button>
        </nav>
    </header>
    
    <form id="info" class="info" >

            <label class="text-field" for="password">Парола:</label>

            <label class="text-field" for="firstName">Име:</label>

            <label class="text-field" for="lastName">Фамилия:</label>

            <label class="text-field" for="email">Имейл:</label>

            <label class="text-field" for="speciality">Специалност:</label>

            <label class="text-field" for="faculty">Факултетен номер:</label>

            <label class="text-field" for="course">Курс:</label>
        
    </form>
</section>
<section id="my-events" class="my-events">
    <h2>Събития</h2>

</section>
</body>
</html>
