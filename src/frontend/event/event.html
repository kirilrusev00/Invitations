<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./event.css">
  <script src="event.js" defer></script>
  <title>Събития</title>
</head>

<body>
  <header class="header">
    <h1 id="main-title">Събитие</h1>
    <nav>
      <button id="profile">Профил</button>
      <button id="events">Събития</button>
      <button id="logout">Изход</button>
    </nav>
  </header>

  <main id="main">
    <section class="container-1" id="event-info" style="display: none;">
      <h1 id="event-name"></h1>
      <h2 id="venue"></h2>
      <h2 id="start-time"></h2>
      <h2 id="end-time"></h2>
      <h2 id="meeting-link"></h2>
      <h2 id="meeting-password"></h2>
    </section>


    <section class="container-2" id="upload-files" style="display: none;">
      <h2>Добави ресурси</h2>
      <form id="upload-form" action="" method="post" enctype="multipart/form-data">
        Изберете файлове за качване:
        <input type="file" name="files[]" multiple><br>
        <input type="submit" name="submit" value="Качване">
      </form>
      <p id="user-message"></p>
    </section>
    <section id="resources"></section>
    <section class="container" id="response-buttons">
      <button id="interested-button">Интересувам се</button>
      <button id="going-button">Ще присъствам</button>
      <button id="not-going-button">Няма да присъствам</button>
    </section>
    <section class="container" id="responses">
      <h2>Отговори на поканите</h2>
      <p id="interested"></p>
      <p id="going"></p>
      <p id="not-going"></p>
      <p id="invited"></p>
    </section>
  </main>
</body>

</html>
