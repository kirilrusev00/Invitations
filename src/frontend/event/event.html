<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./event.css">
  <script src="event.js" defer></script>
  <title>Събитие</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon.png">
</head>

<body>
  <header class="header">
    <h1 id="main-title">Покани за уеб презентации</h1>
    <nav>
      <button id="events">Събития</button>
      <button id="profile">Профил</button>
      <button id="logout">Изход</button>
    </nav>
  </header>

  <main id="main">
    <i>
      <h1 id="event-name"></h1>
    </i>
    <div class="break"></div>
    <section class="container-1" id="event-info" style="display: none;">
      <!-- <h1 id="event-name"></h1> -->
      <h2>Информация</h2>
      <p id="venue"></p>
      <p id="start-time"></p>
      <p id="end-time"></p>
      <p id="meeting-link"></p>
      <p id="meeting-password"></p>
    </section>

    <section class="container-2" id="responses">
      <h2>Отговори на поканите</h2>
      <div class="break"></div>
      <section class="container-21">
        <p id="interested"></p>
        <p id="going"></p>
        <p id="not-going"></p>
        <p id="invited"></p>
      </section>
      <div class="break"></div>

      <section class="container-22" id="response-buttons">
        <button id="interested-button">Интересувам се ➕</button>
        <button id="going-button">Ще присъствам ✔️</button>
        <button id="not-going-button">Няма да присъствам ❌</button>
      </section>

    </section>

    <div class="break"></div>
    <section class="container-4" id="upload-files" style="display: none;">
      <h2>Добави ресурси</h2>
      <form id="upload-form" action="" method="post" enctype="multipart/form-data">
        Изберете файлове за качване:
        <input class="add-resources-button" type="file" name="files[]" multiple><br>
        <input class="add-resources-button" type="submit" name="submit" value="Качване">
      </form>
      <p id="user-message"></p>

    </section>
    <div class="break"></div>
  </main>
</body>

</html>
